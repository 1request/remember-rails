<h1>Listing users</h1>

<label for="search">Search</label>
<input type="text" ng-model="search" placeholder="Enter a search keyword" />

<table class="table table-striped">
  <thead>
    <tr>
      <th ng-show="showMember == true">Status</th>
      <th>ID</th>
      <th>Nickname</th>
      <th>Profile Pic</th>
      <th>Device Type</th>
      <th>Device ID</th>
      <th>Device Token</th>
      <th colspan="2">Memberships</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="user in users | filter: search | orderBy:'id':true">
      <td ng-show="showMember == true">{{user.status}}</td>
      <td>{{user.id}}</td>
      <td>{{user.nickname}}</td>
      <td><img ng-src="{{user.profile_picture_url}}" alt="{{user.nickname}}" /></td>
      <td>{{user.device_type}}</td>
      <td>{{user.device_id}}</td>
      <td>{{user.device_token}}</td>
      <td>
        <a class="btn btn-success" ng-href="/users/{{user.id}}">Detail</a>
        <a class="btn btn-info" ng-href="/users/{{user.id}}/groups">Show Groups</a>
        <a class="btn btn-danger" ng-click="remove(user.id)">Remove</a>
      </td>
    </tr>
  </tbody>
</table>
