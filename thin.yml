# ~/remember/thin.yml

---
chdir: /home/ubuntu/remember/current
environment: production
address: 0.0.0.0
port: 4000
timeout: 30
log: /home/ubuntu/remember/current/log/thin.log
pid: /home/ubuntu/remember/current/tmp/pids/thin.pid
socket: /home/ubuntu/remember/current/tmp/pids/thin.sock
max_conns: 1024
max_persistent_conns: 100
require: []
wait: 30
servers: 2
daemonize: true
